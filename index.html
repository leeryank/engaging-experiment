<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Dashboard</h1> 
        <div id="greeting">
            <h2 id="greeting-message">Loading...</h2>
        </div>
        <div id="current-time">
            <h2>Current Time</h2>
            <p id="time">Loading...</p>
            <p id="timezone">Loading...</p>
        </div>
        <div id="weather">
            <h2>Weather Update</h2>
            <p id="location"></p>
            <div class="weather-chart-container">
                <div class="current-weather">
                    <div class="weather-content">
                        <div id="weather-icon">⛅</div>
                        <div id="current-temp">--°F</div>
                        <div id="weather-description">Loading...</div>
                        <div class="weather-details">
                            <div><span style="font-weight: bold;">Humidity:</span> <span id="humidity">--%</span></div>
                            <div><span style="font-weight: bold;">Wind:</span> <span id="wind-speed">-- mph</span></div>
                            <div><span style="font-weight: bold;">Feels Like:</span> <span id="feels-like">--°F</span></div>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
            <div id="weather-info">Loading...</div>
        </div>
        <div id="quote">
            <h2 class="quote-heading">Daily Quote</h2>
            <p id="quote-text">Loading...</p>
            <p id="quote-author"></p>
            <button onclick="getQuote()">Get New Quote</button>
        </div>
        <div id="loading" class="loader" style="display: none;">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
