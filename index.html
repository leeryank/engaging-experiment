<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Modern Font -->
</head>
<body>
    <div class="container">
        <h1>Daily Dashboard</h1> 
        <div id="current-time">
            <h2>Current Time</h2>
            <p id="time">Loading...</p>
            <p id="timezone">Loading...</p>
        </div>
        <div id="weather">
            <h2>Weather Update</h2>
            <p id="location"></p>
            <p id="weather-info">Loading...</p>
        </div>
        <div id="quote">
            <h2>Daily Advice</h2>
            <p id="quote-text">Loading...</p>
            <p id="quote-author"></p>
            <button onclick="getAdvice()">Get New Advice</button>
        </div>
        <div id="loading" class="loader" style="display: none;">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
